{% extends "base.html" %}

{% block content %}
<div class="center">
    <form action="" method="post" class="custome-card" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">{% if ground %}
            Update
            {%else%}
            Add
            {% endif %} Playground</h2>
        {% for field in form%}
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
        <small class="error">{{field.errors|striptags}}</small>
        {% endif %}
        {% endfor %}
        <label for="additional_images">Additional Playground Images:</label>
        <input type="file" name="additional_images" id="additional_images" multiple  accept="image/*">
        <input type="submit" value="{% if ground %}Update{%else%}Add{%endif%}"
            class="btn btn-outline-primary full-width">
    </form>
</div>
{% endblock content %}
