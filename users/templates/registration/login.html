{% extends "base.html" %}

{% block content %}
<div class="center">
    <form action="" method="post" class="custome-card" novalidate>
        {% csrf_token %}
        <h2 class="text-center">Log in to your account</h2>
        {% for field in form%}
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
        <small>{{field.errors|striptags}}</small>
        {% endif %}
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-primary full-width">
        <p class="text-center">Don't have account?<a href="{% url 'register' %}">Register</a></p>


    </form>
</div>
{% endblock content %}
